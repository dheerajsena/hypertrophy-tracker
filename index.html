<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Full-Stack Fitness App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --bg:#FFFFFF; --card-bg:#F8FAFC; --primary:#E53935; --text:#1F2937; --muted:#6B7280; --border:#E5E7EB; --radius:8px; --shadow:rgba(0,0,0,0.05); }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text)}
    header{background:var(--card-bg);padding:16px;box-shadow:0 2px 4px var(--shadow);text-align:center}
    header h1{font-size:1.5rem;color:var(--primary);margin-bottom:4px}
    header p{color:var(--muted);font-size:0.9rem}
    nav{display:flex;overflow-x:auto;gap:8px;padding:8px;background:var(--bg)}
    nav button{flex:0 0 auto;background:none;border:none;padding:8px 12px;font-size:0.9rem;color:var(--muted);cursor:pointer;border-bottom:2px solid transparent;white-space:nowrap;transition:color .2s,border-color .2s}
    nav button.active{color:var(--primary);border-color:var(--primary)}
    main{padding:12px;max-width:480px;margin:0 auto}
    .card{background:var(--card-bg);border-radius:var(--radius);box-shadow:0 2px 8px var(--shadow);margin-bottom:12px;padding:12px}
    h2{font-size:1rem;margin-bottom:8px;color:var(--text)}
    table{width:100%;border-collapse:collapse;margin-bottom:12px}
    th,td{border:1px solid var(--border);padding:8px;text-align:left;font-size:0.8rem}
    th{background:var(--primary);color:#fff;font-weight:600}
    .btn-group{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    .btn{flex:1;padding:12px;background:var(--primary);color:#fff;text-align:center;border:none;border-radius:var(--radius);font-size:0.9rem;cursor:pointer}
    .btn:active{opacity:0.8}
    /* Forms */
    .form-row{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    .form-row input, .form-row select{flex:1;padding:8px;border:1px solid var(--border);border-radius:6px;font-size:0.85rem}
    .form-row label{flex:0 0 80px;color:var(--muted);font-size:0.85rem}
    /* mobile tweaks */
    @media(max-width:480px){header h1{font-size:1.25rem}nav button{padding:6px 8px;font-size:0.8rem}}  
  </style>
</head>
<body>
  <header>
    <h1>Fitness App</h1>
    <p id="todayName"></p>
  </header>
  <nav>
    <button data-tab="dashboard" class="active">Dashboard</button>
    <button data-tab="workout">Today's Workout</button>
    <button data-tab="sports">Sport Session</button>
    <button data-tab="plan">Full Plan</button>
    <button data-tab="nutrition">Nutrition</button>
    <button data-tab="recovery">Recovery</button>
    <button data-tab="tracking">Tracking</button>
    <button data-tab="progress">Progress</button>
  </nav>
  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="active">
      <div class="card"><h2>Body Metrics & Score</h2>
        <div style="display:flex;flex-wrap:wrap;gap:8px;">
          <div style="flex:1;text-align:center"><strong>Weight</strong><div id="metricWeight">52.4kg</div></div>
          <div style="flex:1;text-align:center"><strong>Body Fat</strong><div id="metricFat">9.7%</div></div>
          <div style="flex:1;text-align:center"><strong>Lean Mass</strong><div id="metricLean">47.3kg</div></div>
          <div style="flex:1;text-align:center"><strong>Goal</strong><div id="metricGoal">+6kg</div></div>
          <div style="flex:1;text-align:center"><strong>Weekly Score</strong><div id="metricScore">--%</div></div>
        </div>
      </div>
      <div class="card"><h2>Quote of the Day</h2><p id="dailyQuote" style="font-style:italic;color:var(--muted)">Stay strong!</p></div>
    </section>
    <!-- Today's Workout -->
    <section id="workout">
      <div id="exerciseList"></div>
      <div class="btn-group"><button class="btn" id="submitLog">Submit Log</button></div>
    </section>
    <!-- Sport Session -->
    <section id="sports">
      <div class="card">
        <h2>Log Sport</h2>
        <div id="sportForm">
          <div class="form-row"><label>Name</label><input id="sportName" placeholder="e.g. Football" /></div>
          <div class="form-row"><label>Duration</label><input id="sportDuration" placeholder="minutes" /></div>
          <div class="form-row"><label>Intensity</label><select id="sportIntensity"><option>Low</option><option>Medium</option><option>High</option></select></div>
          <button class="btn" id="addSport">Add Sport</button>
        </div>
        <ul id="sportList" style="margin-top:12px;"></ul>
      </div>
    </section>
    <!-- Full Plan, Nutrition, Recovery, Tracking same as before -->
    <section id="plan"><div class="card"><h2>Push Day Plan</h2><table><thead><tr><th>Exercise</th><th>Sets</th><th>Reps</th></tr></thead><tbody id="pushPlan"></tbody></table></div></section>
    <section id="nutrition"><div class="card"><h2>Meals</h2><ul id="mealIdeas"></ul></div></section>
    <section id="recovery"><div class="card"><h2>Recovery</h2><ul id="recoveryList"></ul></div></section>
    <section id="tracking"><div class="card"><h2>Tracking</h2><ul id="trackList"></ul></div></section>
    <section id="progress"><div class="card"><h2>Progress Chart</h2><select id="viewType"><option value="week">Week</option><option value="month">Month</option></select><canvas id="progressChart" style="margin-top:12px"></canvas></div></section>
  </main>
  <script>
    // Data structures
    const planDays = { Monday:5, Tuesday:5, Wednesday:2, Thursday:6, Friday:5, Saturday:1, Sunday:1 };
    const logsKey='workoutLogs';
    // Tab switching
    document.querySelectorAll('nav button').forEach(btn=>btn.onclick=()=>{
      document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));btn.classList.add('active');
      document.querySelectorAll('main section').forEach(s=>s.classList.remove('active'));document.getElementById(btn.dataset.tab).classList.add('active');
    });
    // Today
    const today=new Date().toLocaleDateString('en-US',{weekday:'long'});document.getElementById('todayName').textContent=`Today is ${today}`;
    // Render exercises (from previous code)
    function renderExercises(){/* ... */}
    // Sport
    let sports=JSON.parse(localStorage.getItem('sports')||'[]');
    function renderSports(){const ul=document.getElementById('sportList');ul.innerHTML='';sports.forEach((s,i)=>{const li=document.createElement('li');li.textContent=`${s.name} - ${s.duration}m (${s.intensity})`;ul.appendChild(li)});}    
    document.getElementById('addSport').onclick=()=>{const s={name:document.getElementById('sportName').value,duration:document.getElementById('sportDuration').value,intensity:document.getElementById('sportIntensity').value};sports.push(s);localStorage.setItem('sports',JSON.stringify(sports));renderSports();};
    renderSports();
    // Submit log & score
    document.getElementById('submitLog').onclick=()=>{let logs=JSON.parse(localStorage.getItem(logsKey)||'{}');logs[today]=Math.floor(Math.random()*10);localStorage.setItem(logsKey,JSON.stringify(logs));computeScore();};
    function computeScore(){const logs=JSON.parse(localStorage.getItem(logsKey)||'{}');const last7=Object.values(logs).slice(-7);const totalPlanned=last7.reduce((sum,d,i)=>sum+planDays[Object.keys(logs)[i]],0);const done=last7.reduce((sum,d)=>sum+d,0);const score=Math.round(done/totalPlanned*100);document.getElementById('metricScore').textContent=`${score}%`;}computeScore();
    // Chart
    function renderChart(){/* ... */};document.getElementById('viewType').onchange=renderChart;renderChart();
  </script>
</body>
</html>
