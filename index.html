<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12-Week Hypertrophy Tracker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --primary: #3b82f6;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 0.5rem;
      --shadow: rgba(0, 0, 0, 0.05);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .table-wrapper {
      overflow-x: auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 8px var(--shadow);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    thead {
      background-color: var(--primary);
      color: #fff;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    th {
      font-size: 0.9rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
    tbody tr:hover {
      background-color: #f3f4f6;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--text);
      background: #fff;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }
    @media (max-width: 768px) {
      th, td {
        padding: 0.75rem;
        font-size: 0.85rem;
      }
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>12-Week Hypertrophy Training Tracker</h1>
    <p style="color: var(--muted);">Track your workouts live and stay on top of your gains ðŸ’ª</p>
  </header>

  <div class="container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Target Reps</th>
            <th>Actual Reps</th>
            <th>Weight (kg)</th>
          </tr>
        </thead>
        <tbody id="exerciseTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const plan = [
      { day: "Monday", exercise: "Incline Machine Press", sets: 4, reps: 10 },
      { day: "Monday", exercise: "Cable Crossover (low-to-high)", sets: 4, reps: 15 },
      { day: "Monday", exercise: "Seated Dumbbell Shoulder Press", sets: 4, reps: 12 },
      { day: "Monday", exercise: "Dumbbell Lateral Raises (Lean away)", sets: 4, reps: 15 },
      { day: "Monday", exercise: "Arnold Press (light)", sets: 3, reps: 12 },
      { day: "Monday", exercise: "Machine Shrugs", sets: 3, reps: 15 },

      { day: "Tuesday", exercise: "Wide Lat Pulldown (Machine)", sets: 4, reps: 12 },
      { day: "Tuesday", exercise: "Seated Chest-Supported Row", sets: 4, reps: 10 },
      { day: "Tuesday", exercise: "Face Pulls", sets: 3, reps: 15 },
      { day: "Tuesday", exercise: "Seated Dumbbell Curls", sets: 3, reps: 12 },
      { day: "Tuesday", exercise: "Plank Variations", sets: 3, reps: "1 min" },

      { day: "Wednesday", exercise: "Pilates + Pose Practice", sets: "-", reps: "-" },
      { day: "Wednesday", exercise: "Vacuum Holds", sets: 3, reps: "30 sec" },

      { day: "Thursday", exercise: "Leg Press (Low Weight)", sets: 3, reps: 12 },
      { day: "Thursday", exercise: "Seated Leg Curl", sets: 3, reps: 12 },
      { day: "Thursday", exercise: "Standing Calf Raises", sets: 3, reps: 15 },
      { day: "Thursday", exercise: "Glute Kickbacks (Cable)", sets: 3, reps: 15 },
      { day: "Thursday", exercise: "Cable Pallof Press", sets: 3, reps: 10 },
      { day: "Thursday", exercise: "Bird-Dogs (on mat)", sets: 3, reps: 12 },

      { day: "Friday", exercise: "EZ Bar Curls (Seated)", sets: 3, reps: 10 },
      { day: "Friday", exercise: "Cable Rope Hammer Curl", sets: 3, reps: 12 },
      { day: "Friday", exercise: "Overhead Cable Tricep Extension", sets: 3, reps: 12 },
      { day: "Friday", exercise: "Reverse-Grip Tricep Pushdowns", sets: 3, reps: 15 },
      { day: "Friday", exercise: "Dumbbell Concentration Curl + Dips", sets: 3, reps: 10 },

      { day: "Saturday", exercise: "Sauna + Mobility + Light Yoga", sets: "-", reps: "-" },
      { day: "Sunday", exercise: "Rest or 6km walk", sets: "-", reps: "-" }
    ];

    const tableBody = document.getElementById("exerciseTableBody");
    plan.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.day}</td>
        <td>${item.exercise}</td>
        <td>${item.sets}</td>
        <td>${item.reps}</td>
        <td><input type="text" placeholder="e.g. 10/12/10" /></td>
        <td><input type="text" placeholder="e.g. 30kg" /></td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
