<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #121212;
      --card: #1E1E1E;
      --primary: #E53935;
      --accent: #FFFFFF;
      --text: #E0E0E0;
      --muted: #A0A0A0;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); }
    header { padding:16px; text-align:center; background:var(--card); }
    header h1 { color:var(--primary); font-size:1.5rem; }
    main { padding:16px; }
    .exercise-card { background:var(--card); border-radius:var(--radius); margin-bottom:12px; padding:12px; }
    .exercise-card h2 { font-size:1.1rem; color:var(--accent); }
    .exercise-card .details { display:flex; gap:8px; margin:8px 0; }
    .exercise-card label { flex:1; font-size:0.9rem; color:var(--muted); }
    .exercise-card input { flex:1; padding:8px; border-radius:4px; border:none; background:#2a2a2a; color:var(--text); }
    .btn { display:inline-block; padding:10px 16px; background:var(--primary); color:var(--accent); text-align:center; border:none; border-radius:var(--radius); cursor:pointer; margin-top:12px; }

    /* Dashboard Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; }
    .modal-content { background:var(--card); padding:16px; border-radius:var(--radius); width:90%; max-width:500px; max-height:90%; overflow:auto; }
    .modal-close { float:right; cursor:pointer; color:var(--muted); font-size:1.2rem; }

    /* Responsive */
    @media (min-width:600px) { .details { flex-wrap:nowrap; } }
  </style>
</head>
<body>
  <header>
    <h1>Workout Tracker</h1>
  </header>
  <main>
    <div id="exerciseList"></div>
    <button class="btn" id="submitBtn">Submit Today's Log</button>
    <button class="btn" id="viewDashboard">View Dashboard</button>
  </main>

  <!-- Dashboard Modal -->
  <div class="modal" id="dashboardModal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <h2>Progress Dashboard</h2>
      <select id="viewSelect">
        <option value="week">Week View</option>
        <option value="month">Month View</option>
      </select>
      <canvas id="progressChart" style="margin-top:16px;"></canvas>
    </div>
  </div>

  <script>
    // Exercise plan
    const plan = {
      Monday: ["Incline Machine Press","Cable Crossover (low-to-high)","Seated Dumbbell Shoulder Press","Dumbbell Lateral Raises","Arnold Press","Machine Shrugs"],
      Tuesday: ["Wide Lat Pulldown","Seated Chest-Supported Row","Face Pulls","Seated Dumbbell Curls","Plank Variations"],
      Wednesday: ["Pilates + Pose Practice","Vacuum Holds"],
      Thursday: ["Leg Press","Seated Leg Curl","Standing Calf Raises","Glute Kickbacks","Cable Pallof Press","Bird-Dogs"],
      Friday: ["EZ Bar Curls","Cable Rope Hammer Curl","Overhead Tricep Extension","Reverse-Grip Pushdowns","Concentration Curl + Dips"],
      Saturday: ["Sauna + Mobility + Yoga"],
      Sunday: ["Rest or 6km Walk"]
    };

    // Utilities
    const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
    const listEl = document.getElementById('exerciseList');

    function renderExercises() {
      listEl.innerHTML = '';
      (plan[today] || []).forEach(ex => {
        const card = document.createElement('div'); card.className='exercise-card';
        card.innerHTML = `
          <h2>${ex}</h2>
          <div class="details">
            <label>Sets/Reps</label><input type="text" id="rep_${ex}" placeholder="e.g. 4x12" />
          </div>
          <div class="details">
            <label>Weight (kg)</label><input type="text" id="wt_${ex}" placeholder="e.g. 30" />
          </div>
        `;
        listEl.appendChild(card);
      });
    }

    // Data persistence
    function saveLog() {
      const logs = JSON.parse(localStorage.getItem('workoutLogs')||'{}');
      logs[today] = (plan[today]||[]).map(ex => ({
        exercise: ex,
        reps: document.getElementById(`rep_${ex}`).value,
        weight: document.getElementById(`wt_${ex}`).value
      }));
      localStorage.setItem('workoutLogs', JSON.stringify(logs));
      alert('Saved for ' + today);
    }

    // Dashboard
    const modal = document.getElementById('dashboardModal');
    const chartCtx = document.getElementById('progressChart').getContext('2d');
    let progressChart;

    function openDashboard() {
      modal.style.display='flex';
      renderChart('week');
    }
    function closeDashboard() { modal.style.display='none'; }

    function renderChart(view) {
      const logs = JSON.parse(localStorage.getItem('workoutLogs')||'{}');
      const labels = Object.keys(logs).filter(d=>d).slice(-7);
      const data = labels.map(d=> logs[d].length );
      if(progressChart) progressChart.destroy();
      progressChart = new Chart(chartCtx, {
        type:'line', data:{ labels, datasets:[{ label:'Exercises Count', data, borderColor:var('--primary'), fill:false }] },
        options:{ scales:{ y:{ beginAtZero:true } } }
      });
    }

    document.getElementById('submitBtn').addEventListener('click', saveLog);
    document.getElementById('viewDashboard').addEventListener('click', openDashboard);
    document.getElementById('closeModal').addEventListener('click', closeDashboard);
    document.getElementById('viewSelect').addEventListener('change', e=>renderChart(e.target.value));

    // Init
    renderExercises();
  </script>
</body>
</html>
